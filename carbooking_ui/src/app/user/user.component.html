<div class="app-sidenav-content">
    
    <!-- main app container -->
    <div class="card m-3">
      <h5 class="card-header">User Registration</h5>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-5">
              <label>User Name</label>
              <input type="text" formControlName="UserName" class="form-control"  [class.is-valid]="isFieldValid('UserName')"
              [class.is-invalid]="isFieldInvalid('UserName')"/>
            </div>
            <div class="form-group col-5">
              <label>Email ID</label>
              <input type="text" formControlName="UserEmailId" class="form-control" [class.is-valid]="isFieldValid('UserEmailId')"
              [class.is-invalid]="isFieldInvalid('UserEmailId')"/>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col">
              <label>Mobile Number</label>
              <input type="text" formControlName="mobileno" class="form-control"  [class.is-valid]="isFieldValid('mobileno')"
              [class.is-invalid]="isFieldInvalid('mobileno')"/>
            </div>          
          </div>

          <div class="form-row">
            <div class="form-group col">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" [class.is-valid]="isFieldValid('password')"
              [class.is-invalid]="isFieldInvalid('password')"/>
            </div>          
          </div>

         
          <div class="text-center">
            <button class="btn btn-danger" type="button" (click)="onSubmit()">Register</button> 
           
          </div>
          <div *ngIf="isDivEnabled">
          <div class="form-row">
            <div class="form-group col">
              <label>Enter your OTP number</label>
              <input type="text" id="Otp" formControlName="Otp" class="form-control" />
            </div>          
          </div>

          <div class="text-center">
            <button class="btn btn-danger" type="button" (click)="validateOTP()">Verify</button> 
           
          </div>
        </div>
          
        </form>
        
      </div>
    </div>
    </div>
